<script>
        function lw() {
                
                var i = document.getElementById("in1").value

                var xhr = new XMLHttpRequest();
                
                xhr.open("GET", "http://192.168.1.106/cgi-bin/home.py?x=" + i, true);
               
                xhr.send();

                xhr.onload = function() {
                        var output = xhr.responseText;
                        document.getElementById("d1").innerHTML = output;
                }
}
